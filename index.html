<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>TaupeTaupe</title>
</head>
<body>

<section class="container">
    <h2 id="timer" class="hidden"></h2>
    <h2 id="score" class="hidden"></h2>
    <h2 id="round" class="hidden"></h2>
    <h2 id="timeGame" class="hidden">Seconds: <span >10</span></h2>
    <h2 id="player" class="hidden">Player</h2>
</section>
<section class="container">
    <form action="GET" id="game">
        <label for="input"> Name</label>
        <input type="text" id="input" name="input">
        <button type="submit" id="startGame">Start</button>
    </form>
    <button type="button" class="hidden" id="reset">Reset</button>
</section>
<section class="container">
    <div id="boardGame"></div>
</section>
<section class="container">
    <div class="popup hidden">
        <div class="popup-content">
            <h3 class="popup-title"></h3>
            <b><p class="popup-body popup-round"></p></b>
            <b><p class="popup-body popup-score"></p></b>
            <button type="button" id="resetPopUp">Reset</button>
        </div>
    </div>
</section>
<script src="./public/js/script.js"></script>
</body>
</html>
